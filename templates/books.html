<!-- templates/books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons Data</title>
</head>
<body>
    <h1>Persons Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr>
                    <td>{{ person['id'] }}</td>
                    <td>{{ person['name'] }}</td>
                    <td>{{ person['age'] }}</td>
                    <td>{{ person['gender'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
